version: '3'
services:
  odoo:
    image: odoo:14
    container_name: odoo
    ports:
      - "8069:8069"
    volumes:
      - ./odoo-web-data:/var/lib/odoo
      - ./etc:/etc/odoo
      - ./addons:/mnt/extra-addons
    environment:
      - HOST=odoo-db
      - USER=odoo
      - PASSWORD=odoo
    depends_on:
      - odoo-db

  odoo-db:
    image: postgres:13.3
    container_name: odoo-db
    volumes:
      - ./odoo-db:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - POSTGRES_DB=postgres

  odoo-pgadmin:
    image: dpage/pgadmin4
    ports:
      - "8080:80"
    container_name: odoo-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=Gmccgmcc1
    depends_on:
      - odoo-db